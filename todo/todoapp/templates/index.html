<body>
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-5 my-3">
  <div class="container-fluid">
    <a class="navbar-brand mx-5" href="#">To do App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    </div>
  </div>
</nav>
<div class="container">
<div class="row">
    <div class="col">
        <h2> Add your Task below :</h2>
        <form action="/add" method="post" class="form-inline">
            {% csrf_token %}
         <input type="text" name="content" class="form-control my-2" placeholder="Type here">
        <button type="submit" class="btn btn-primary mb-2 my-2">Submit</button>
        </form>
        <div class="container">
       <div class="row">
    <div class="col">
        <div class="list-group">
            {% for todo_item in todo_items %}
            <a href="/" class="list-group-item list-group-item-action" aria-current="true">
   {{ todo_item.text }}
  </a>
            <div class="float-right">
                <form action="/del_todo/{{todo_item.id}}">
            <button type="submit" class="btn btn-danger  my-2">Delete</button>
            </div>
        </form>
            {% endfor %}

</div>







    </div>
       </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
